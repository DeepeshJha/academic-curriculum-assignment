<mat-dialog-content >
    Are you sure to delete {{data.name}}? <br>
</mat-dialog-content>
<mat-dialog-actions style="margin-top: 1em;">
    <div fxFlex="2.25"></div>
    <button mat-button mat-dialog-close mat-stroked-button mat-dialog-close="no" class="no" fxFlex="45"> No </button>
    <div fxFlex="5.5"></div>
    <button mat-button mat-dialog-close mat-stroked-button mat-dialog-close="yes" class="yes" fxFlex="45"> Yes
    </button>
    <div fxFlex="2.25"></div>
</mat-dialog-actions>
